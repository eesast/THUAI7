name: build
on: [push, pull_request]
jobs:
  dotnet-build-logic:
    if: true
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Install Workloads
      run: dotnet workload dotnet workload install android ios maccatalyst maui-windows
    - name: Build Logic
      run: dotnet build "./logic/logic.sln" -c Debug
      
  dotnet-build-install:
    if: true
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install Workloads
      run: dotnet workload install android ios maccatalyst maui-windows
    - name: Build Installer
      run: dotnet build "./installer/installer.sln" -c Release -f net8.0-windows10.0.19041.0
      
  dotnet-build-launcher:
    if: true
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Build Launcher
      run: dotnet build "./launcher/launcher.sln" -c Release